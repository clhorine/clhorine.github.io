<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.typekit.net/msd5onr.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>contact | ori(ana) zwerdling</title>
</head>

<body class="contactpage">
   <img class= "backcontact" src="homepage/background.svg">
   <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
  <fieldset id="fs-frm-inputs">
   <p class="contacttitle"> let's talk!</p><br>
   <label for="full-name">name:</label>
    <input type="text" name="name" id="full-name" placeholder="your name" >
    <br>
    <br>
    <label for="email-address">email:</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@whatever.com" required=""><br><br>
    <label for="message">message:</label><br>
    <textarea rows="4" name="message" id="message" placeholder="type your message!" required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    <br>
    <input type="submit" value="Submit">
  </fieldset>  

</form>
</body>
